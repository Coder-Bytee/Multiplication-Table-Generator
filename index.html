<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper-outer-container">
      <div class="wrapper-container">
        <h1>Multiplication Table Generator</h1>
        <div class="input-container">
          <input
            type="number"
            placeholder="Multiplication Of Number?"
            id="num"
          />
          <input
            type="number"
            placeholder="Number of Rows Required"
            id="rows"
          />
          <button class="custom-btn" id="generate">Generate</button>
        </div>
      </div>
      <div class="wrapper-container">
        <h2>Generated Table will Display Here</h2>
        <div class="generate-container" id="generate-container"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
